<!DOCTYPE html>
<html lang="en">
<head>
  <Title>Calculator</Title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="outer">
    <div class="container">

      <!-- Header -->
      <header> 
        <h1>calc</h1>
        
        <div class="toggle-container">

          <div class="toggle-title">
            <p>THEME</p>
          </div>

          <div class="toggle">

            <div class="toggle-label-container">
              <label for="toggle-theme1">1</label>
              <label for="toggle-theme2">2</label>
              <label for="toggle-theme3">3</label>
            </div>

            <div class="toggle-tw">
              <input type="radio" id="toggle-theme1" name="toggle" value="1">
              <input type="radio" id="toggle-theme2" name="toggle" value="2">
              <input type="radio" id="toggle-theme3" name="toggle" value="3">
            </div>

          </div>
        </div>
      </header>

      <!-- Calculator screen -->
      <div class="screen"> 
        <p>399,981</p>
      </div>

      <!-- Calculator keypad -->
      <div class="keypad">
        <div class="keypad-main">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key key-fn">CLR</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">+</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>
          <button class="key">.</button>
          <button class="key">0</button>
          <button class="key">/</button>
          <button class="key">x</button>
        </div>
        <div class="keypad-bottom">
          <button class="key key-fn">RESET</button>
          <button class="key key-equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>   
</html>
