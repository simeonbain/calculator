<!DOCTYPE html>
<html lang="en">
<head>
  <Title>Calculator</Title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header> 
      <h1>calc</h1>
      <div>
        <div>
          <p>THEME</p>
        </div>

        <div class="toggle">
          <label for="toggle-theme1">1
          <input type="radio" id="toggle-theme1" name="toggle" value="1">
          <label for="toggle-theme2">2</label>
          <input type="radio" id="toggle-theme2" name="toggle" value="2">
          <label for="toggle-theme3">3</label>
          <input type="radio" id="toggle-theme3" name="toggle" value="3">
          </div>
      </div>
    </header>

    <!-- Calculator screen -->
    <div class="screen"> 
      <p>399,981</p>
    </div>

    <!-- Calculator keypad -->
    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>CLR</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>RESET</button>
      <button>=</button>
    </div>

  </div>
</body>   
</html>
