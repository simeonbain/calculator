<!DOCTYPE html>
<html lang="en" class="theme-1">
<head>
  <Title>Calculator</Title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="outer">
    <div class="container">

      <!-- Header -->
      <header> 
        <h1>calc</h1>
        
        <div class="toggle-container">

          <div class="toggle-title">
            <p>THEME</p>
          </div>

          <div class="toggle">

            <div class="toggle-label-container">
              <label for="toggle-theme1">1</label>
              <label for="toggle-theme2">2</label>
              <label for="toggle-theme3">3</label>
            </div>

            <div class="toggle-tw">
              <input type="radio" id="toggle-theme1" name="toggle" value="1" checked="checked">
              <input type="radio" id="toggle-theme2" name="toggle" value="2">
              <input type="radio" id="toggle-theme3" name="toggle" value="3">
            </div>

          </div>
        </div>
      </header>

      <!-- Calculator screen -->
      <div class="screen"> 
        <p>_</p>
      </div>

      <!-- Calculator keypad -->
      <div class="keypad">
        <div class="keypad-main">
          <button class="key key-num" data-value="7">7</button>
          <button class="key key-num" data-value="8">8</button>
          <button class="key key-num" data-value="9">9</button>
          <button class="key key-fn" data-value="clear">CLR</button>
          <button class="key key-num" data-value="4">4</button>
          <button class="key key-num" data-value="5">5</button>
          <button class="key key-num" data-value="6">6</button>
          <button class="key key-op" data-value="+">+</button>
          <button class="key key-num" data-value="1">1</button>
          <button class="key key-num" data-value="2">2</button>
          <button class="key key-num" data-value="3">3</button>
          <button class="key key-op" data-value="-">-</button>
          <button class="key key-dec" data-value=".">.</button>
          <button class="key key-num" data-value="0">0</button>
          <button class="key key-op" data-value="/">/</button>
          <button class="key key-op" data-value="x">x</button>
        </div>
        <div class="keypad-bottom">
          <button class="key key-fn" data-value="reset">RESET</button>
          <button class="key key-op" data-value="=">=</button>
        </div>
      </div>
    </div>
  </div>
</body>   
</html>
